<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NFC</title>
    <script type="text/javascript" src="nfc_client.js"></script>
    <script>
      function printIDm()
      {
        var idm = getIDm();
        if (idm != null)
        {
          document.getElementById("idm").innerText = idm;
        }
        else
        {
          document.getElementById("idm").innerText = "読み取り失敗";
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="GET IDm" onclick="printIDm();">
    <p id="idm"></p>
  </body>
</html>
